<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cartão de Visita Digital - Corretor de Imóveis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/ethnocentric-2" rel="stylesheet">
</head>
<body>
    <div class="card">
        <img src="alex.png" alt="Foto Perfil" class="header-image">
        <div class="card-content">
            <h1 class="name">Alex Emerick Zene</h1>
            <div class="logo-container">
                <img src="LogoZene.png" alt="Logo Zene Imóveis" class="company-logo">
            </div>
            <h2 class="title">Zene Imóveis</h2>


            
            <div class="contact-buttons">
                <div>
                    <a href="https://wa.me/5531995950123?text=Olá! Gostaria de agendar uma visita." target="_blank" class="contact-button">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                    <div class="button-label">WhatsApp</div>
                </div>
                <div>
                    <a href="https://maps.app.goo.gl/XhaavUbDPLPiRXzv7" target="_blank" class="contact-button">
                        <i class="fas fa-map-marker-alt"></i>
                    </a>
                    <div class="button-label">Localização</div>
                </div>
            </div> 

            <div class="social-links">
                <div>
                    <a href="https://www.instagram.com/alexemerickzene?igsh=dnpqaDRmYjNlaWUw" target="_blank" class="contact-button">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <div class="button-label">Instagram</div>
                </div>
                <div>
                    <a href="#" target="_blank" class="contact-button">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <div class="button-label">Facebook</div>
                </div>
                <div>
                    <a href="https://www.linkedin.com/in/alex-emerick-zene-3369211a5?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BwkxBHNKWTY29amZ%2F2idTaQ%3D%3D" target="_blank" class="contact-button">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <div class="button-label">LinkedIn</div>
                </div>
            </div>

            <div class="services">
                <h2 class="services-title">Aluguel e Venda de:</h2>
                <ul class="services-list">
                    <li>Casas</li>
                    <li>Apartamentos</li>
                    <li>Salas Comerciais</li>
                    <li>Galpões</li>
                    <li>Terrenos</li>
                </ul>
            </div>
        </div>
        
        <a href="https://wa.me/5531995950123?text=Olá! Gostaria de agendar uma visita." target="_blank" class="cta-section">
            Agende uma Visita
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
